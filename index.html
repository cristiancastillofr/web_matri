<!DOCTYPE html>
<html>
<head>
    <title>Cargando su sitio...</title>
    <script>
        // Función para detectar un dispositivo móvil
        function isMobile() {
            // Este es un chequeo estándar y robusto del "User Agent" del navegador
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Retorna true si detecta un patrón común de móvil o tablet
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
        }

        if (isMobile()) {
            // Si es móvil, redirige a mobile.html
            window.location.replace("Mobile.html");
        } else {
            // Si es escritorio, redirige a index.html (su página de escritorio)
            window.location.replace("Desktop.html");
        }
    </script>
</head>
<body>
    <p>Si la página no carga automáticamente, por favor <a href="Mobile.html">haga click aquí para la versión móvil</a> o <a href="Desktop.html">aquí para la versión de escritorio</a>.</p>
</body>
</html>
